[supervisord]
nodaemon=true
user=root

[unix_http_server]
file=/dev/shm/supervisor.sock

[supervisorctl]
serverurl=unix:///dev/shm/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:road_runner]
command=/srv/app/bin/console orkestra:road-runner:start
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:event_processor]
command=/srv/app/bin/console orkestra:event-processor start
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:timer_processor]
command=/srv/app/bin/console orkestra:timer-processor
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:projector_processor]
command=/srv/app/bin/console orkestra:projection-processor start
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
